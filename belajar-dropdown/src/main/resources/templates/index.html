<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <title>Dropdown List</title>
</head>
<body>
<div class="container">
    <form action="#" th:object="${user}" method="post">
        <div class="form-group">
            <label for="userName">Email address</label>
            <input type="text" class="form-control" id="userName" placeholder="Username" th:field="*{userName}">
        </div>
        <div class="form-group">
            <label for="fullName">Email address</label>
            <input type="text" class="form-control" id="fullName" placeholder="Full Name" th:field="*{fullName}">
        </div>
        <div class="form-group">
            <label for="userRole">User Role</label>
            <select class="form-control" id="userRole" th:field="*{userRole}">
                <option selected="selected" value="">N/A</option>
                <option th:each="roleOpt : ${userRoleOptions.entrySet()}" th:text="${roleOpt.value}" th:value="${roleOpt.key}"></option>
            </select>
        </div>
        <div class="form-check">
            <label>Status</label>
            <ul>
                <li th:each="statusOpt : ${statusOptions.entrySet()}">
                    <input class="form-check-input" type="radio" name="status" th:field="*{status}" th:value="${statusOpt.key}">
                    <label class="form-check-label" th:for="${#ids.prev('status')}" th:text="${statusOpt.value}">Status</label>
                </li>
            </ul>
        </div>
    </form>
</div>
</body>
</html>
